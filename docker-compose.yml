services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./models:/app/models
      - ./notebooks:/app/notebooks
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: uv run jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --ServerApp.token='' --ServerApp.password=''

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8989:8989"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./src:/app/src
    depends_on:
      - jupyter
    command: uv run python -m src.api

volumes:
  models_data:
